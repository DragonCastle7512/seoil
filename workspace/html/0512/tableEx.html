<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            background-color: blue;
            color: white;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 300px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
        /* 시간표 테두리 제외 */
        tr:nth-child(1) td {
            border: none;
            text-align: center;
        }
        h4 {
            margin: 0;
        }
    </style>
</head>
<body>
    <table align="center">
        <!-- <caption>시간표</caption> -->
        <tr>
            <td colspan="6">
                <h4>시간표</h4>
            </td>
        </tr>
        <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td>1<mark>교시</mark></td>
            <td>국어</td>
            <td>영어</td>
            <td rowspan="2">수학</td>
            <td rowspan="2">국어</td>
            <td rowspan="2">과학</td>
        </tr>
        <tr>
            <td>2<mark>교시</mark></td>
            <td>영어</td>
            <td>과학</td>
        </tr>
        <tr>
            <td>3<mark>교시</mark></td>
            <td rowspan="2">수학</td>
            <td>체육</td>
            <td>영어</td>
            <td>미술</td>
            <td rowspan="2">체육</td>
        </tr>
        <tr>
            <td>4<mark>교시</mark></td>
            <td>국어</td>
            <td colspan="2">과학</td>
        </tr>
    </table>
</body>
</html>
