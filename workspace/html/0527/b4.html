<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border rounded mt-3">
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" name="" id="" placeholder="Enter email">
        </div>
        <div>
            <label for="email" class="form-label">Password:</label>
            <input type="text" class="form-control" name="" id="" placeholder="Enter Password">
        </div>
        <div class="form-check mt-3 mb-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="">Remember me
            </label>
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="submit">
    </div>
    <div class="container mt-3">
        <select class="form-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="input-group container">
        <input type="text" class="form-control" placeholder="Your Email">
        <span class="input-group-text">@example.com</span>
    </div>
    <div class="form-floating mt-3 container">
        <input type="text" class="form-control" placeholder="Your Email">
        <label for="email">@example.com</label>
    </div>
</body>
</html>
