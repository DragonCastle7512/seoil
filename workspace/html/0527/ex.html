<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div class="row mt-3">
            <div class="col-sm-6">
                <label for="name">이름</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-6">
                <label for="nickname">별명</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mt-2">
            <label for="email" class="mt-3">이메일</label>
            <input type="text" class="form-control" placeholder="email@example.com">
            <label for="email" class="mt-3">주소</label>
            <input type="text" class="form-control" placeholder="서울시 강남구">
            <label for="email" class="mt-3">상세주소</label>
            <input type="text" class="form-control" placeholder="상세주소">
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label for="name" class="mt-3">기업경로</label>
                <select class="form-select">
                    <option>친구</option>
                    <option>지인</option>
                    <option selected>인터넷</option>
                    <option>광고</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="nickname" class="mt-3">추천인코드</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div class="form-check mt-3 mb-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">개인정보 수집 및 이용에 동의합니다
            </label>
        </div>
        <input type="submit" class="btn btn-primary mb-2 w-100" value="submit">
    </div>
</body>
</html>
