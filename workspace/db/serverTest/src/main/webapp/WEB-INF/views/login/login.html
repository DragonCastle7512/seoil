<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
 	layout:decorate="~{fragments/layout}"
 	layout:fragment="content">
	<div class="container mt-4" style="max-width: 350px;">
	  <form th:action="@{/login}" method="post" class="row g-0 border p-3">
	    <div class="col-8 d-flex flex-column gap-2">
	      <input type="text" class="form-control bg-light border-0" name="username" placeholder="아이디">
	      <input type="password" class="form-control bg-light border-0" name="password" placeholder="비밀번호">
	    </div>
	    <div class="col-4 d-flex align-items-center justify-content-center">
	      <button type="submit" class="btn text-white w-100" style="background-color: #d99000; height: 100%;">로그인</button>
	    </div>
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  </form>
	</div>
</th:block>
